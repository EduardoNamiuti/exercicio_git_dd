<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #ffffff;
  }

  p {
    color: #1b1b1b;
  }
</style>
<title>Página Simples com CSS</title>
</head>
<body>
  <header>
    <h1>Página Simples com CSS</h1>
  </header>
  <div class="container">
    <h2>Bem-vindo à minha página!</h2>
    <p>Esta é uma página HTML simples com um pouco de CSS para estilização.</p>
  </div>
</body>
</html>
